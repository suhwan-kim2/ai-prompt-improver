<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 프롬프트 개선기 - 무료 온라인 도구</title>
    <meta name="description" content="한글 입력을 AI가 더 잘 이해하는 고품질 프롬프트로 무료 개선. 이미지, 영상, 코딩, MCP 등 전문 분야별 최적화 지원">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>🤖 AI 프롬프트 개선기</h1>
        <p class="subtitle">한글로 입력하면 AI가 더 잘 이해하는 프롬프트로 무료 개선해드립니다!</p>
        
        <!-- 메인 콘텐츠 -->
        <div class="main-content">
            <!-- 카테고리 선택 -->
            <div class="category-container">
                <h3>📁 관련 분야 선택 (선택사항)</h3>
                <div class="category-buttons">
                    <button class="category-btn" data-category="image" onclick="toggleCategory('image', this)">
                        <span class="category-icon">🎨</span>
                        <span>이미지 생성</span>
                    </button>
                    <button class="category-btn" data-category="video" onclick="toggleCategory('video', this)">
                        <span class="category-icon">🎬</span>
                        <span>영상 생성</span>
                    </button>
                    <button class="category-btn" data-category="writing" onclick="toggleCategory('writing', this)">
                        <span class="category-icon">✍️</span>
                        <span>글쓰기/창작</span>
                    </button>
                    <button class="category-btn" data-category="coding" onclick="toggleCategory('coding', this)">
                        <span class="category-icon">💻</span>
                        <span>코딩/개발</span>
                    </button>
                    <button class="category-btn" data-category="mcp" onclick="toggleCategory('mcp', this)">
                        <span class="category-icon">🔧</span>
                        <span>MCP 서버</span>
                    </button>
                    <button class="category-btn" data-category="website" onclick="toggleCategory('website', this)">
                        <span class="category-icon">🌐</span>
                        <span>웹사이트</span>
                    </button>
                    <button class="category-btn" data-category="data" onclick="toggleCategory('data', this)">
                        <span class="category-icon">📊</span>
                        <span>데이터 분석</span>
                    </button>
                    <button class="category-btn" data-category="presentation" onclick="toggleCategory('presentation', this)">
                        <span class="category-icon">📈</span>
                        <span>프레젠테이션</span>
                    </button>
                </div>
                <div class="selected-categories" id="selectedCategories"></div>
            </div>
            
            <!-- 검색 입력 -->
            <div style="margin-bottom: 20px;">
                <textarea 
                    class="search-textarea" 
                    id="searchInput"
                    placeholder="개선하고 싶은 프롬프트를 한글로 입력하세요..."
                ></textarea>
            </div>
            
            <!-- 버튼들 -->
            <div style="text-align: center; margin-bottom: 20px;">
                <button class="search-button" onclick="improvePrompt()">✨ AI 프롬프트 개선 시작</button>
                <button class="search-button" onclick="clearResults()" style="background: #6c757d;">🗑️ 초기화</button>
            </div>
        </div>
        
        <!-- AI 질문 섹션 -->
        <div class="ai-questions" id="aiQuestions" style="display: none;">
            <h3>🤖 더 나은 프롬프트를 위한 AI 질문</h3>
            <div class="questions-container">
                <div class="ai-message" id="aiMessage"></div>
                <div class="questions-list" id="questionsList"></div>
                <div class="questions-actions">
                    <button class="search-button" onclick="processAIAnswers()">✅ 답변 완료</button>
                    <button class="search-button" onclick="skipAIQuestions()" style="background: #28a745;">⏭️ 질문 건너뛰기</button>
                </div>
            </div>
        </div>
        
        <!-- 결과 섹션 -->
        <div id="improvedResult" style="display: none;">
            <h3 style="text-align: center; margin-bottom: 20px;">✨ 개선된 프롬프트</h3>
            <div style="background: #f8f9fa; border-radius: 15px; padding: 25px; margin-bottom: 20px;">
                <div style="background: white; padding: 20px; border-radius: 10px; margin-bottom: 15px; border-left: 4px solid #ffc107;">
                    <h4 style="color: #333; margin-bottom: 10px;">📝 원본 입력</h4>
                    <div id="originalText" style="line-height: 1.6; color: #555;"></div>
                </div>
                <div style="background: white; padding: 20px; border-radius: 10px; margin-bottom: 15px; border-left: 4px solid #28a745;">
                    <h4 style="color: #333; margin-bottom: 10px;">🚀 AI가 개선한 프롬프트</h4>
                    <div id="improvedText" style="line-height: 1.6; white-space: pre-wrap; word-wrap: break-word; color: #555;"></div>
                </div>
            </div>
            <div style="text-align: center;">
                <button class="copy-button" onclick="copyToClipboard()">📋 개선된 프롬프트 복사</button>
                <button class="save-button" onclick="saveToFavorites()">⭐ 즐겨찾기 저장</button>
            </div>
        </div>
        
        <!-- 상태 메시지 -->
        <div id="statusMessage" style="display: none;"></div>
        
        <!-- 푸터 -->
        <div class="footer">
            <p>🚀 AI 프롬프트 개선기 v3.0 | 완전 무료 온라인 도구</p>
            <p style="font-size: 12px; color: #999; margin-top: 5px;">
                Made with ❤️ | 서버에서 제공하는 무료 서비스
            </p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
