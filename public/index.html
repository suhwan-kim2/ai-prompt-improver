<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>프롬프트 개선기 MVP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <main>
    <h1>프롬프트 개선기 (MVP)</h1>

    <section class="panel">
      <label>도메인:
        <select id="domain">
          <option value="dev">개발(Claude)</option>
          <option value="image">이미지(Nanobanana)</option>
          <option value="video">영상(Pika)</option>
        </select>
      </label>
      <textarea id="userInput" placeholder="여기에 초기 프롬프트를 적어주세요" rows="5"></textarea>
      <button id="startBtn">시작</button>
    </section>

    <section id="chat"></section>

    <section class="scores">
      <div>의도 점수: <span id="intentScore">0</span></div>
      <div>프롬프트 점수: <span id="promptScore">0</span></div>
    </section>

    <section id="questions" class="panel hidden"></section>

    <section id="final" class="panel hidden">
      <h2>최종 프롬프트</h2>
      <pre id="finalText"></pre>
      <h3>MCP JSON (샘플)</h3>
      <pre id="finalJson"></pre>
      <button id="sendMcp">MCP로 전달</button>
      <div id="mcpResult"></div>
    </section>
  </main>

  <script src="./script.js"></script>
</body>
</html>
